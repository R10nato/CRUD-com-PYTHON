<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-4 text-center">
       <!--   {{form.as_p}}   --> 
       <div id="result"></div>

       <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/Create/{% endif %}" method="POST">

        {%  csrf_token %}
            <div class="from-grop mt-4">Modelo: {{form.modelo}}
            </div>
            <div class="from-grop mt-4">Marca: {{form.marca}}
            </div>
            <div class="from-grop mt-4">Ano: {{form.ano}}
            </div>

            <input type="submit" class="btn btn-success mt-4" value="Salvar">

       </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js'%}"></script>

</body>
</html>
